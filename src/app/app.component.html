<div class="container">
  <h1>Books grid</h1>
  <button (click)="toggleShow()" [ngClass]="{blue: show === true, green: show === false}">{{ buttonText }}</button>
  <div class="grid" *ngIf="show; else noGrid">
    <app-card *ngFor="let elem of books" [book]="elem"></app-card>
  </div>
  <ng-template #noGrid><p>...</p></ng-template>
</div>
